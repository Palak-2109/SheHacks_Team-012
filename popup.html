        <body>
                <div class="headerrow">
                        <img src="memorderlogoorange.png" alt="logo" class="logo">
                        <div style="font-size:20px">MemOrder</div>
                        <div class="sortbtcont">
                                <button id="sortbt" class="btn btn-info">Sort Tabs</button>
                        </div>
                </div>
                <div class="tablistcont">

                        <table id="tablist">
                                <tr class="firstLine"><th class="clock"></th><th class="tabname">Tab Title</th><th class="tabmem">Memory</th></tr>

                        </table>
                </div>
                <div class="closetimecont">
                        <div class="timein">
                                <form class="tabber">
                                        <label for="t1">After</label>
                                        <input id="t1" name="mode" type="radio" value="after" checked>
                                        <label for="t2">At</label>
                                        <input id="t2" name="mode" value="at" type="radio">
                                        <div class="blob"></div>
                                </form>
                                <input type="time" id="timeform" class="h30">
                                <button id="scheduleclose" class="h30" >Schedule Close</button>
                        </div>
                        <div id="warningplaceholder"></div>
                </div>
        </body>
        <script src="popup.js"></script>
</html>
